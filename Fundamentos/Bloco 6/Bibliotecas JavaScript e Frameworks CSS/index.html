<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
    <title>Formuário</title>
  </head>
  <body>
    <header>
      <h1 class="display-1 ">Formulário</h1>
    </header>
    <form action="" method="get">
      <div class="form-control" class="container ">
        <label class="form-label" for="">Nome Completo:</label class="form-label">
        <input id="nome" type="text" minlength="10" maxlength="40" required />
        <br />
        <label class="form-label" for="">E-mail:</label class="form-label">
        <input id="email" type="email" minlength="10" maxlength="50" required />
        <br />
      </div>
      <div class="form-control" >
        <label class="form-label" for="destino-preferido"> Destino Preferido:</label class="form-label"> <br />
        <label class="form-label" for="cidade">Cidade </label class="form-label">
        <input type="radio" name="destino" id="cidade" />
        <label class="form-label" for="campo">Campo</label class="form-label">
        <input type="radio" name="destino" id="campo" />
        <label class="form-label" for="praia">Praia</label class="form-label">
        <input type="radio" name="destino" id="praia" />

        <label class="form-label" for="montanhas">Montanhas</label class="form-label">
        <input type="radio" name="destino" id="montanhas" />
      </div class="form-control">
      <br />
      <div class="form-control" >
        <p class=""required>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </p>
        <textarea class="form-control"
          name="resposta"
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
          placeholder="Digite sua resposta"
        ></textarea>
      </div>
      <div class="form-control" >
       
        <span>Qual a melhor data para realizar sua viagem?</span>  <br>
        <input type="text" name="data" id="date" /> <br />
      </div >

      <div class="form-control" >
        <label class="form-label" for="notificar">
          <input type="checkbox" name="notificao" id="notificar" />
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?
        </label class="form-label">

        <label class="form-label" for="concordo">
          <input type="checkbox" name="permicao" id="concordo" />
          Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label class="form-label">
      </div>
      <div class="form-control" >
        <button class="btn-success "id="submit" type="submit" disabled>Enviar</button>
        <button class="btn-danger"id="limpar" type="">Limpar</button>
      </div>
    </form>
    <script src="pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
