<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>
    <form action="" method="get">
      <label for="" >E-mail:</label>
      <input autocomplete="off" autofocus placeholder="Digite seu email "type="email" required />
      <br />
      <label for="" >Senha:</label>
      <input  placeholder="Digite sua senha " type="password" required />
      <br />
      <label for="input-notificacao" >Lembre-me
        <input type="checkbox" name="notificacao" id="input-notificacao" checked />
      </label>
      <button>Entrar</button>
    </form>
  </body>
</html>
