<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formuário</title>
  </head>
  <body>
    <header>
      <h1>Formulário</h1>
    </header>
    <form action="" method="get">
      <div class="container nomemail">
        <label for="">Nome Completo:</label>
        <input id="nome" type="text" minlength="10" maxlength="40" required />
        <br />
        <label for="">E-mail:</label>
        <input id="email" type="email" minlength="10" maxlength="50" required />
        <br />
      </div>
      <div class="container">
        <label for="destino-preferido"> Destino Preferido:</label> <br />
        <label for="cidade">Cidade </label>
        <input type="radio" name="destino" id="cidade" />
        <label for="campo">Campo</label>
        <input type="radio" name="destino" id="campo" />
        <label for="praia">Praia</label>
        <input type="radio" name="destino" id="praia" />

        <label for="montanhas">Montanhas</label>
        <input type="radio" name="destino" id="montanhas" />
      </div>
      <br />
      <div class="container">
        <p required>
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
        </p>
        <textarea
          name="resposta"
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
          placeholder="Digite sua resposta"
        ></textarea>
      </div>
      <div class="container">
       
        <span>Qual a melhor data para realizar sua viagem?</span>  <br>
        <input type="date" name="data" id="date" /> <br />
      </div>

      <div class="permiçoes container">
        <label for="notificar">
          <input type="checkbox" name="notificao" id="notificar" />
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?
        </label>

        <label for="concordo">
          <input type="checkbox" name="permicao" id="concordo" />
          Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
        </label>
      </div>
      <div class="buttons container">
        <button id="submit" type="submit" disabled>Enviar</button>
        <button id="limpar" type="">Limpar</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
